<!DOCTYPE html>

<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="mystyles.css" />
<title>Registration Page</title>
</head>
<body>
	<header>
		<p>Registration Page</p>
		<section id="formSection">
			<form id="loginpage">
				<label for="name-input">Name:</label> <input type="text"
					id="name-input" name="name-input" required /> </br> <label
					for="email-data">Email:</label> <input type="email" id="email-data"
					name="email-data" required /> </br> <label for="password">Password:</label>
				<input type="text" id="password" name="password" required /> </br> <label
					for="tel-data">Phone Number:</label> <input type="tel"
					id="tel-data" name="phone" required /> </br> <input type="submit"
					value="Submit" />
			</form>
		</section>
	</header>
</body>
</html>
